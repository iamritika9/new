<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Graphical Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        .content {
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .description {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Graphical Page</h1>
    </header>
    <div class="content">
        <img src="https://via.placeholder.com/600x400" alt="Sample Image">
        <p class="description">This is a sample image displayed on a simple graphical webpage.</p>
    </div>
</body>
</html>
